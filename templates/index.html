<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media2.ledevoir.com/images_galerie/nwd_858459_683606/image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        nav ul li a:active {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Library Management System</h1>
    <nav>
        <ul>
            <li><a href="/books">View Books</a></li>
            <li><a href="/adherents/html">View Adherents</a></li>
            <li><a href="/prets/html">View Prets</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
</body>
</html>
