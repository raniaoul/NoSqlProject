<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5d0; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #333; /* Dark text color */
            text-shadow: none;
            position: relative;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; /* Semi-transparent background image */
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        .main-content h1 {
            margin-bottom: 30px;
            font-size: 36px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Lighten background */
            padding: 15px 30px;
            border-radius: 10px;
            color: #e67e22; /* Orange text color */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Style du formulaire */
        .add-book-form {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Lighten background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #333; /* Dark text color */
            max-width: 400px;
            width: 100%;
        }

        .add-book-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .add-book-form input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            width: calc(100% - 20px); /* Reduce input width by 20px for padding */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-book-form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #e67e22; /* Orange background color */
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-book-form input[type="submit"]:hover {
            background-color: #d35400; /* Darker orange on hover */
        }

        /* Style du message de succ√®s */
        .success-message {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71; /* Green background color */
            color: white;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <img src="https://images.unsplash.com/photo-1600431521340-491eca880813?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGxpYnJhcnl8ZW58MHx8MHx8fDA%3D" alt="Library Background">
    </div>
    <div class="main-content">
        <h1>Add a New Book</h1>
        <!-- Form for adding a new book -->
        <form id="add-book-form" class="add-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br>
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url"><br><br>
            <input type="submit" value="Add Book">
        </form>

        <!-- Success message -->
        <div class="success-message" id="success-message">
            Book added successfully!
        </div>
    </div>
    <script>
        document.getElementById('add-book-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const formData = new FormData(this); // Get form data
            fetch('/api/books', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)), // Convert form data to JSON
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Show success message
                document.getElementById('success-message').style.display = 'block';
                // Redirect to the books page after 2 seconds
                setTimeout(function() {
                    window.location.href = '/books';
                }, 2000);
            })
            .catch(error => console.error('Error adding book:', error));
        });
    </script>
</body>
</html>
